<li class="skills__item">
    <img class="skills__icon" src="../img/@@src.png" alt="@@alt">
    <p class="skills__name">@@name</p>
    <fieldset class="skills__level">
        <label class="skills__percent" for="range">@@percent</label>
        <input class="skills__range" type="range" name="skills-value" id="range"  min="1" value="@@value" max="10" step="1">
    </fieldset>
</li>
