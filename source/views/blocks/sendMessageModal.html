<form class="form__form" name="editingPassword" action="#" method="post">
    <label class="form__label" for="password">What is your name?<span class="form__star">*</span></label>
    <input class="form__input" type="password" id="password" aria-label="enter password" name="password">
    <label class="form__label" for="password">Message subject<span class="form__star">*</span></label>
    <input class="form__input" type="password" id="password" aria-label="enter password" name="password">
    <label class="form__label" for="password">Your Email<span class="form__star">*</span></label>
    <input class="form__input" type="password" id="password" aria-label="enter password" name="password">
    <label class="form__label" for="password">Your mobile phone<span class="form__star">*</span></label>
    <input class="form__input" type="password" id="password" aria-label="enter password" name="password">
    <label class="form__label" for="password">What do you want to discuss with me?<span class="form__star">*</span></label>
    <textarea class="form__input" type="text" id="password" aria-label="enter password" name="password"></textarea>
    <ul class="register__checkbox">
        <li class="register__checking">       
            <input
            class="register__checkbox-input" type="checkbox" name="processing of personal data" id="checkbox" value="agree" onchange="document.getElementById('submit').disabled = !this.checked;" aria-label="agree with processing personal data">
            <label class="register__checkbox-label check-text" for="checkbox">
                Clicking on the button, you consent to the processing of your personal data.
            </label>
        </li>
        <li>
            <button class="register__btn link-btn btn" type="submit" aria-label="submit data" id="submit">Send</button>
        </li>
    </ul>
</form>
